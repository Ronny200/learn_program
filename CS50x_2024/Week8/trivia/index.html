<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#answ').innerHTML = 'Correct!';
                });

                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener('click', function() {
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('#answ').innerHTML = 'Incorrect!';
                    });
                }

                let check = document.querySelector('.check');
                let input = document.querySelector('input');
                check.addEventListener('click', function() {
                    if (input.value == "dns") {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#checkAnsw').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#checkAnsw').innerHTML = 'Incorrect!';
                    }


                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is port numbers used to denote HTTPS?</h3>
                <button class="incorrect">80</button>
                <button class="correct">443</button>
                <button class="incorrect">8080</button>
                <button class="incorrect">88</button>
                <p id="answ"></p>

                <!-- TODO: Add multiple choice question here -->
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>It is what allows servers on the Internet to route website addresses like harvard.edu to specific IP addresses.?</h3>
                <input autocomplete="off" autofocus placeholder="answer" type="text">
                <button class="check">Check Answer</button>
                <p id="checkAnsw"></p>

            </div>
        </div>
    </body>

</html>
