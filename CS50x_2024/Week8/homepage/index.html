<!DOCTYPE html>

<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>

    <body>

        <div class="container">
            <div class="row">

                <!-- 左侧导航栏，自动隐藏 -->
                <div class="col-lg-3 bg-light p-4 side d-none d-lg-block ">

                    <div class="image"> <img src="https://api.multiavatar.com/bdbd32836946b208b3.png" class="img-fluid rounded-circle" alt="Profile Picture">
                    </div>

                    <div class="username text-center mb-4">
                        <h3>Ronny</h3>
                    </div>

                    <nav class="nav flex-column text-center">
                        <a href="#" class="nav-link" onclick="scrollToTop(); loadContent(event, 'home')">Home</a>
                        <a href="#" class="nav-link" onclick="scrollToTop(); loadContent(event, 'photo')">Photo</a>
                        <a href="#" class="nav-link" onclick="scrollToTop(); loadContent(event, 'favorite')">Favorite</a>
                        <a href="#" class="nav-link" onclick="scrollToTop(); loadContent(event, 'contact')">Contact</a>
                    </nav>
                </div>

                <!-- 右侧内容区-->
                <div class="content col-sm-12 col-lg-9 p-4">

                </div>
            </div>
            <!-- 底部版权声明 -->
            <footer class="foot text-center py-3">
                <nav class="justify-content-center mb-2">
                <a href="#" class="nav-link" onclick="scrollToTop(); loadContent(event, 'home')">Home</a>
                <a href="#" class="nav-link" onclick="scrollToTop(); loadContent(event, 'photo')">Photo</a>
                <a href="#" class="nav-link" onclick="scrollToTop(); loadContent(event, 'favorite')">Favorite</a>
                <a href="#" class="nav-link" onclick="scrollToTop(); loadContent(event, 'contact')">Contact</a>
            </nav>
                <span id="foot">Copyright &copy; 2024 Ronny. All rights reserved.</span>
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script>
            function scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth' // 平滑滚动
                });
            }

            document.addEventListener("DOMContentLoaded", function() {
                loadContent(event, 'home'); // Call loadContent with 'home' on load
            });

            function loadContent(event, page) {
                event.preventDefault();
                fetch(`${page}.html`)
                    .then(Response => Response.text())
                    .then(data => {
                        document.querySelector('.content').innerHTML = data;
                    })
                    .catch(error => console.error('Error:', error));
            }
        </script>


    </body>

</html>
